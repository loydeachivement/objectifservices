    <script>

          event.preventDefault();

          const serviceID = "service_6u6w96t";
          const templateID = "template_3sam6pm";

          // send the email here
          emailjs.sendForm(serviceID, templateID, this).then(
            (response) => {
              console.log("SUCCESS!", response.status, response.text, redir);
              window.open("https://osthanks.netlify.app");
            },
            (error) => {
              console.log("FAILED...", error);
              alert("FAILED...", error);
            }
